<html>
<body>
<div style="color:green;font-size:57px;">

  var liczba1=prompt("dzien1=","");

  var liczba3=prompt("dzien2=","");
  var liczba4=prompt("Godzina2=","");
  
  var ile_sekund_sen;

  var G1_sen=parseFloat(liczba2);
  var G2_sen=parseFloat(liczba4);
  
ile_sekund_sen=(D1_sen-D2_sen)*24*3600;
document.write
("sekundy="+ile_sekund_sen+"<br>");

document.write
("D1="+D1_sen+"<br>");

document.write
("G1="+G1_sen+"<br>");

("D2="+D2_sen+"<br>");

("G2="+G2_sen+"<br>");


</script>
</div>
