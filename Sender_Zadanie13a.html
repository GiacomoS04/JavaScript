<html>
<body>
<div style="color:purple;font-size:50px;">
<script language="JavaScript">

var liczba1=prompt("c=","");
var liczba2=prompt("b=","");
var c_sen=parseFloat(liczba1);
var b_sen=parseFloat(liczba2);
var a_sen=Math.sqrt(Math.pow(c_sen,2)-Math.pow(b_sen,2));
document.write("c= "+c_sen.toFixed(2)+" cm"+"<br>");
document.write("b= "+b_sen.toFixed(2)+" cm"+"<br>");
document.write("a= "+a_sen.toFixed(2)+" cm"+"<br>");


var h1=a_sen;
var h3=(a_sen*b_sen)/c_sen;
document.write("h3= "+h3.toFixed(2)+" cm"+"<br>");


var sin_alfa=b_sen/c_sen;
document.write("sin(alfa)= "+sin_alfa.toFixed(3)+" cm"+"<br>");


var alfa=Math.asin(b_sen/c_sen)*(180/Math.PI);
document.write("alfa= "+alfa.toFixed(2)+" st"+"<br>");
</script>
</div>
</body>
</html>
